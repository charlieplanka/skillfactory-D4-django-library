{% extends "base.html" %}

{% block nav-add-book %}<a class="nav-item nav-link active" href="">Добавить книгу</a>{% endblock %}

{% block content %}
    <h5 class="mb-3">Добавить новую книгу в библиотеку</h5>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
