{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %}Регистрация{% endblock %}

{% block content %}
<h3>Регистрация</h3>

<p>Уже зарегистрированы? <a href="{{ login_url }}">Войдите</a></p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}" style="max-width: 300px;">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="btn">Регистрация &raquo;</button>
</form>

{% endblock %}
